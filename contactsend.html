<script>

    form.addEventListener('submit', event => {
    event.preventDefault();
    const email = {
        to: 'handytechghana@gmail.com',

        text: document.getElementById("message").value
    }

        .then(() => form.reset())
        .catch(err => console.error(err))
    });

</script>

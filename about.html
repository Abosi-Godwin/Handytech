<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .testimonialslider-container {
      margin: 30px auto;
      width: 100%;
      height: 600px;
      /* border: 1px solid black; */
      overflow: hidden;
    }

    .testimonialslider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .testimonialslide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .testiimonialImg {
      width: 100%;
      height: auto;
    }

    .testimonialprev, .testimonialnext {
      /* position: absolute;
      top: 10%; */
      position: absolute;
      transform: translateY(-50%);
      font-size: 24px;
      cursor: pointer;
      color: #fff;
      background-color: #3498db;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    .testimonialprev {
      left: 10px;
      top: 38%;
    }

    .testimonialnext {
      right: 10px;
      top: 38%;
    }

    .testimonialBox{
      width: 75%;
      /* border: 1px solid blue; */
      margin: 10px auto;
      /* height: 350px; */
      border-radius: 20px;
      background-color: rgb(0, 24, 130);
      box-shadow: 0px 0px 20px -5px #989898;
      padding-top: 20px;
      overflow: hidden;
    }

    .testimonialImgBox{
      width: 180px;
      height: 180px;
      border: 4px solid rgb(0, 255, 242);
      margin: auto;
      border-radius: 100%;
      overflow: hidden;
      background-color: white;
    }

    

    .testimonialName{
      color: white;
      text-align: center;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      padding-top: 15px;
    }
    .testimonialQuote{
      color: white;
      text-align: center;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      padding-bottom: 20px;
    }

    .testimonialDuty{
      color: rgb(0, 255, 242);
      text-align: center;
      font-weight: bold;
      font-size: 17px;
      padding-top: 18px;
      text-wrap: wrap;
    }

    #testimonialhr{
      width: 70px;
      margin: auto;
      margin-top: 10px;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>

<div class="testimonialslider-container">
  <div class="testimonialslider">
    <div class="testimonialslide">
      <!-- <img src="MEDIA-FOLDER/carousel-1.jpeg" alt="Image 1"> -->
      <div class="testimonialBox">

        <div class="testimonialImgBox">
          <img src="MEDIA-FOLDER/MY-IMAGE-1.png" class="testiimonialImg">
        </div>

        <h2 class="testimonialName">
          Fred Ogugua
        </h2>

        <p class="testimonialDuty">
          CEO at Lightengales Enterprise
        </p>
        <hr id="testimonialhr">

        <p class="testimonialQuote"> <i>
          " Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptates, autem! Voluptates, autem! "
        </i> </p>

      </div>
    </div>



    <div class="testimonialslide">
      <!-- <img src="MEDIA-FOLDER/carousel-1.jpeg" alt="Image 1"> -->
      <div class="testimonialBox">

        <div class="testimonialImgBox">
          <img src="MEDIA-FOLDER/carousel-4.jpeg" class="testiimonialImg">
        </div>

        <h2 class="testimonialName">
          Fred Ogugua
        </h2>

        <p class="testimonialDuty">
          CEO at Lightengales Enterprise
        </p>
        <hr id="testimonialhr">

        <p class="testimonialQuote"> <i>
          " Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptates, autem! Voluptates, autem! "
        </i> </p>

      </div>
    </div>

    <!-- 
    <div class="slide"><img src="MEDIA-FOLDER/carousel-2.jpeg"></div>
    <div class="slide"><img src="MEDIA-FOLDER/carousel-3.jpeg" alt="Image 3"></div> -->
    <!-- Add more slides as needed -->
  </div>
  <button class="testimonialprev" onclick="prevSlide()">❮</button>
  <button class="testimonialnext" onclick="nextSlide()">❯</button>
</div>

<script>
  let currentIndex = 0;
  const slides = document.querySelectorAll('.testimonialslide');
  const totalSlides = slides.length;

  function showSlide(index) {
    const newPosition = -index * 100 + '%';
    document.querySelector('.testimonialslider').style.transform = 'translateX(' + newPosition + ')';
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    showSlide(currentIndex);
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    showSlide(currentIndex);
  }
</script>

</body>
</html>
